<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet"  href="./styles/style.css">
    <title>BuyCoins Assesment</title>
    <script src="./scripts/script.js" type="module" defer></script>
</head>
<body>
    <header>
        <nav id="nav">
            <a href="/" class="nav__brand">
                <i class="fab fa-github"></i>
            </a>
            <div class="nav__sectionB">
                <input type="text" class="nav__search" placeholder="Search or jump to...">
                <ul class="nav__ul">
                    <li><a href="/">Pull Requests</a></li>
                    <li><a href="/">Issues</a></li>
                    <li><a href="/">Codespaces</a></li>
                    <li><a href="/">Marketplace</a></li>
                    <li><a href="/">Explore</a></li>
                </ul>
            </div>   
            <div class="nav__sectionC">
                <span><a href="/"><i class="far fa-bell"></i></a></span>
                <span><i class="fas fa-sort-down"></i>+</span>
                <span><img class="profile-picture" src="" alt=""> <i class="fas fa-sort-down"></i></span>
            </div>
        </nav>
    </header>

    <main>
        <div class="main__row">
            <div class="main__sectionA">
                <div class="image__wrapper">
                    <img src="" alt="Profile Picture" class="profile-picture">
                    <span class="profile__emoji"><i class="far fa-smile"></i></span>
                </div>
                <h2 class="user">Lateef Quadri Olayinka</h2>
                <p class="username">AbdQaadir</p>
                <p class="bio">Frontend Developer and User Interface Designer</p>
            </div>
            <div class="main__sectionB">
                <input type="text" placeholder="Find a repository">
                <hr>
                <p><span class="count">0</span> results for public repositories</p>
                <hr>
                <div class="repositories">
                </div>
                
            </div>
        </div>
    </main>
